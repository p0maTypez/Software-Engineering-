<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        <form id="password-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="128" value="12">

            <label for="uppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>

            <label for="lowercase">Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked>

            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" name="symbols" checked>

            <button type="button" id="generate-btn">Generate Password</button>
        </form>
        <div id="result">
            <p>Your Generated Password:</p>
            <input type="text" id="password-output" readonly>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

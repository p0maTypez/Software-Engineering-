<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oddStyle.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="navigation">
        <a href="https://codd.cs.gsu.edu/~Acasanave1/projeect2/oddHome.html">Home</a>
        <a href="https://codd.cs.gsu.edu/~Acasanave1/projeect2/oaboutus.html">Team</a>
        <a href="https://codd.cs.gsu.edu/~Acasanave1/projeect2/oinfo.html">Info</a>
    </div>

    <div id="Header">
        <h2>Instantly generate secure and random passwords for all of your accounts today!</h2> 
    </div>
    
    <div class="Gen">
        <label class="pw">
            <input type="text" id="password" readonly placeholder="Generate a password" />
            <button class="material-icons" id="copy"></button>
        </label>

        <label>
            <span>Password Length:</span>
            <input type="number" id="length" value="12" />
        </label>

        <label>
            <span>Include Uppercase Letters:</span>
            <input type="checkbox" id="Uppercase" checked />
        </label>

        <label>
            <span>Include Lowercase Letters:</span>
            <input type="checkbox" id="Lowercase" checked />
        </label>

        <label>
            <span>Include Numbers:</span>
            <input type="checkbox" id="Numbers" checked />
        </label>

        <label>
            <span>Include Special Characters:</span>
            <input type="checkbox" id="SC" checked />
        </label>

        <button type="submit" id="Generate">Generate Password</button>
    </div>

    <!-- Include the JavaScript file at the end of the body -->
    <script src="oddPg.js"></script>
</body>
</html>

</body>
